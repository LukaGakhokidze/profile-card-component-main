<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Kumbh+Sans:100,200,300,regular,500,600,700,800,900"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main class="card">
      <img
        src="./images/bg-pattern-card.svg"
        alt="card background"
        class="card__bg"
      />
      <img
        src="./images/image-victor.jpg"
        alt="user image"
        class="card__profile-img"
      />
      <p class="card__username">
        <span>Victor Crest</span>
        26
      </p>
      <p class="card__location">London</p>
      <ul class="card__stats" role="list">
        <li>
          <p class="stat__num">80K</p>

          <p class="stat__name">Followers</p>
        </li>
        <li>
          <p class="stat__num">803K</p>

          <p class="stat__name">Likes</p>
        </li>
        <li>
          <p class="stat__num">1.4K</p>

          <p class="stat__name">Photos</p>
        </li>
      </ul>
    </main>
  </body>
</html>
